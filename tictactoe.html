<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>Tic Tac Toe</h1>
        <div class="score-bar">
            <div class="bar-item">
                <img class="sign-icon" src="assets\o_icon.svg">
                <input id="player-1-name" class="name-input" type="text" value="Player 1" size="8">
                <img class="sign-icon" src="assets\x_icon.svg">
                <input id="player-2-name" class="name-input" type="text" value="Player 2" size="8">
            </div>
            <div class="bar-item">     
                <label id="player-1-score" class="score-label">0</label>
                <svg id="restart" class="restart-button" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M13.5 2c-5.621 0-10.211 4.443-10.475 10h-3.025l5 6.625 5-6.625h-2.975c.257-3.351 3.06-6 6.475-6 3.584 0 6.5 2.916 6.5 6.5s-2.916 6.5-6.5 6.5c-1.863 0-3.542-.793-4.728-2.053l-2.427 3.216c1.877 1.754 4.389 2.837 7.155 2.837 5.79 0 10.5-4.71 10.5-10.5s-4.71-10.5-10.5-10.5z"/></svg>
                <label id="player-2-score" class="score-label">0</label> 
            </div>
        </div>
    </div>
    <div class="container-game">
        <img id="first-line-horizontal" src="assets\h_icon.svg">
        <img id="second-line-horizontal" src="assets\h_icon.svg">
        <img id="first-line-vertical" src="assets\v_icon.svg">
        <img id="second-line-vertical" src="assets\v_icon.svg">
        
        <img class="item-game-sign" id="1" src="assets\empty_icon.svg">
        <img class="item-game-sign" id="2" src="assets\empty_icon.svg">
        <img class="item-game-sign" id="3" src="assets\empty_icon.svg">
        <img class="item-game-sign" id="4" src="assets\empty_icon.svg">
        <img class="item-game-sign" id="5" src="assets\empty_icon.svg">
        <img class="item-game-sign" id="6" src="assets\empty_icon.svg">
        <img class="item-game-sign" id="7" src="assets\empty_icon.svg">
        <img class="item-game-sign" id="8" src="assets\empty_icon.svg">
        <img class="item-game-sign" id="9" src="assets\empty_icon.svg">
    </div>

    <script src="script.js"></script>
</body>
</html>
